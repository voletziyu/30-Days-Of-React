<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="root"></div>
    <!-- 引入ReactDom -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- 引入babel babel 会将JSX转换为JavaScript代码 -->
    <!-- 此处也是代码区 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // 从 HTML 中获取 root 节点
      const rootElement = document.querySelector('.root')
      // JSX 元素
      const jsxElement = <h1> I am a JSX element</h1>
      // 添加JSX样式 {} 注入样式
      // style
      const headerStyles = {
        backgroundColor: '#61DBFB',
        fontFamily: 'Helvetica Neue',
        padding: 25,
        lineHeight: 1.5,
      }
      const header = (
        <header style={headerStyles}>
          <h1>Welcome to 30 Days Of React</h1>
          <h2>Getting Started React</h2>
          <h3>JavaScript Library</h3>
          <p>Asabeneh Yetayeh</p>
          <small>Oct 2, 2020</small>
        </header>
      )
      // 添加JSX样式 内联样式
      // const header = (
      //   <header
      //     style={{ border: '2px solid orange', color: 'black', fontSize: '18px' }}
      //   >
      //     <h1>Welcome to 30 Days Of React</h1>
      //     <h2>Getting Started React</h2>
      //     <h3>JavaScript Library</h3>
      //     <p>Asabench Yetayeh</p>
      //     <small>Oct 2 , 2020</small>
      //   </header>
      // )
      // JSX element
      const mainStyles = {
        backgroundColor: '#F3F0F5',
      }
      const main = (
        <main style={mainStyles}>
          <p>Prerequisite to get started react.js:</p>
          <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
          </ul>
        </main>
      )
      // JSX element
      const footerStyles = {
        backgroundColor: '#61DBFB',
      }
      const footer = (
        <footer style={footerStyles}>
          <p>Copyright 2020</p>
        </footer>
      )
      // JSX 因为 JavaScript 有保留关键字 例如下面 class for 被取代为 className htmlFor
      const title = <h1 className='title'>Getting Started React</h1>
      const inputField = (
        <div>
          <label htmlFor='firstname'>First Name</label>
          <input type='text' id='firstname' placeholder='First Name' />
        </div>
      )
      // 包含多个 JSX 元素
      const app = (
        <div className='app'>
          {header}
          {main}
          {footer}
        </div>
      )
      // 使用 ReactDOM 包进行渲染 JSX 元素 渲染到root节点
      ReactDOM.render(app, rootElement)
      console.log(React)
    </script>
  </body>
</html>
